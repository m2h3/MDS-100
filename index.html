<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MDS-100の3D VIEW</title>
  </head>
  <body>
  <script 
      type="module"　src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

    　document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });
  </script>

    <model-viewer  
    ar
    alt="VIERWER_MDS-100" 
    src="VIERWER_MDS-100.glb" 
    ios-src="VIERWER_MDS-100.usdz#callToAction=ページを閉じる&checkoutTitle=MDS-100&checkoutSubtitle=マイク形拡声器&price=OPEN"" 

    style="width:60%;height:1000px;margin: 0 auto;"                  

    background-color="ffffff"
    shadow-intensity="1"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap          
                             >


    </model-viewer>
  </body>
</html>
