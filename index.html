<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MDS-100の3Dプレビュー</title>
  <script type="module"　src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  </head> 　
   

  <body>
    <model-viewer  
    ar
    alt="VIERWER_MDS-100"
    src="VIERWER_MDS-100.glb" 
    ios-src="VIERWER_MDS-100.usdz#callToAction=ページを閉じる&checkoutTitle=MDS-100&checkoutSubtitle=マイク形拡声器&price=OPEN"" 
     
   <style>
    model-viewer {
      width: 100%;
      height: 640px;
      background-color: greenyellow;
    }
  </style>
 
    background-color="#70BCD1"
    shadow-intensity="1"
    camera-controls
    quick-look-browsers = "safari chrome"                      
    interaction-prompt="auto"
    auto-rotate ar magic-leap
  >
  </model-viewer>

 <script>
   document.querySelector('model-viewer').addEventListener('load', (event) => {
   event.target.activateAR();
    });
