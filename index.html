<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MDS-100„ÅÆ3D VIEW</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
   
  document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });
    
  </script>

    <model-viewer  
    ar
    alt="VIERWER_MDS-100" 
    src="VIERWER_MDS-100.glb" 
    ios-src="VIERWER_MDS-100.usdz" 

    style="width:1000px;height:1000px;"   
                                          
    background-color="#70BCD1"
    shadow-intensity="1"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap >


    </model-viewer>
    <button id="another-ar-button">Start AR</button>                                                                                     
                             
  </body>
</html>
