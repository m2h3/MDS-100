<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
   
    document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });>
    
 
  </script>
 
    <model-viewer  
    ar
    alt="VIERWER_MDS-100"
    src="VIERWER_MDS-100.glb" 
    ios-src="VIERWER_MDS-100.usdz#callToAction=カートに入れる&checkoutTitle=MDS-100&checkoutSubtitle=マイク形拡声器&price=OPEN"" 
 
    style="width:1920px;height:1080px;"                  
 
    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap
                  
                  >
 
 
    </model-viewer>
  </body>
</html>
